<!DOCTYPE html>
<html>

<head>
    <title>Gemini MCP Web Interface</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Gemini MCP Chat</h1>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        // Get the server script path and handle missing parameter
        const urlParams = new URLSearchParams(window.location.search);
        const serverScript = urlParams.get('script');

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender.toLowerCase()}`;
            div.textContent = `${sender}: ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                addMessage('You', message);
                messageInput.value = '';
            }
        }

        // Handle enter key globally
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent default form submission
                sendMessage();
            }
        });

        if (!serverScript) {
            addMessage('System', 'Error: No server script specified. Use ?script=/path/to/server.py in URL');
        } else {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws/${encodeURIComponent(serverScript)}`);

            ws.onopen = function () {
                addMessage('System', 'Connecting to server...');
            };

            ws.onerror = function (error) {
                addMessage('System', `WebSocket error: ${error.message || 'Unknown error'}`);
            };

            ws.onmessage = function (event) {
                addMessage('Assistant', event.data);
            };
        }
    </script>
</body>

</html>
